fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coverImageNewsArticle {
    ... on NewsArticle {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  productImagesProduct {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  growthStoryImageFooter {
    ... on Footer {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}