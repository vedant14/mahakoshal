fragment Product on Product {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  productName
  productLink
  description
  cardDescription
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  productCategory {
    ... on ProductType {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  productImages {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  active
}